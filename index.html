    function login() {
        const selectedRole = document.querySelector('.role-card.selected');
        const password = document.getElementById('password').value;
        
        if (!selectedRole || !password) {
            document.getElementById('login-error').style.display = 'block';
            return;
        }
        
        // Simple password check (in real app, use proper authentication)
        if (password === 'admin123') {
            currentUser = {
                role: selectedRole.dataset.role,
                name: 'User'
            };
            document.getElementById('login-error').style.display = 'none';
            showScreen('dashboard');
            updateDashboard();
        } else {
            document.getElementById('login-error').style.display = 'block';
        }
    }

    function logout() {
        currentUser = null;
        showScreen('login');
        document.getElementById('password').value = '';
        document.querySelectorAll('.role-card').forEach(card => {
            card.classList.remove('selected');
        });

        document.querySelectorAll('.screen').forEach(screen => {
            screen.classList.remove('active');
        });
        document.getElementById(screenId).classList.add('active');

        const dashboardContent = document.getElementById('dashboard-content');

        const country = document.getElementById('country').value;
        const industry = document.getElementById('industry').value;
        const address = document.getElementById('address').value;
        const customerPhone = document.getElementById('customerPhone').value;
        const appointment = document.getElementById('appointment').value;
        const description = document.getElementById('description').value;
        
        if (!country || !industry || !address || !customerPhone) {
            alert('Bitte fÃ¼llen Sie alle Pflichtfelder aus.');

        }
        
        const newOrder = {
            id: ++orderIdCounter,
            country,
            industry,
            address,
            customerPhone,
            appointment,
            description,
            status: 'pending',
            createdAt: new Date(),
            monteur: null,
            amount: null,
            paymentMethod: null
        };
        
        orders.push(newOrder);
        
        // Clear form
        document.getElementById('country').value = '';
        document.getElementById('industry').value = '';
        document.getElementById('address').value = '';
        document.getElementById('customerPhone').value = '';
        document.getElementById('appointment').value = '';

        alert('Auftrag erfolgreich erstellt!');
        showScreen('dashboard');
        updateDashboard();
    }

    function assignMonteur() {
        const orderId = document.getElementById('searchOrderId').value;
        const monteurId = document.getElementById('monteurSelect').value;
        
        if (!monteurId) {
            alert('Bitte wÃ¤hlen Sie einen Monteur aus.');
            return;
        }
        
        const order = orders.find(o => o.id == orderId);
        if (order) {
            order.status = 'assigned';
            order.monteur = document.getElementById('monteurSelect').selectedOptions[0].text;
            alert('Monteur erfolgreich zugewiesen!');
            showScreen('dashboard');
            updateDashboard();
        }
    }

    function reportRevenue() {
        const orderId = document.getElementById('searchRevenueOrderId').value;
        const amount = document.getElementById('amount').value;
        const paymentMethod = document.getElementById('paymentMethod').value;
        
        if (!amount || !paymentMethod) {
            alert('Bitte geben Sie Betrag und Zahlungsart an.');
            return;

        const order = orders.find(o => o.id == orderId);
        if (order) {
            order.status = 'completed';
            order.amount = parseFloat(amount);
            order.paymentMethod = paymentMethod;
            alert('Umsatz erfolgreich gemeldet!');
            showScreen('dashboard');
            updateDashboard();
        }
    }

    function cancelOrder() {
        const orderId = document.getElementById('searchRevenueOrderId').value;
        const order = orders.find(o => o.id == orderId);
        
        if (order && confirm('Auftrag wirklich stornieren?')) {
            order.status = 'cancelled';
            alert('Auftrag wurde storniert.');
            showScreen('dashboard');
            updateDashboard();
        }
    }

    // Event listeners
    document.querySelectorAll('.role-card').forEach(card => {
        card.addEventListener('click', function() {
            document.querySelectorAll('.role-card').forEach(c => c.classList.remove('selected'));
            this.classList.add('selected');
        });
    });

    document.getElementById('searchOrderId').addEventListener('input', function() {

        const order = orders.find(o => o.id == orderId);

            document.getElementById('orderDetails').style.display = 'block';

        }
    });

    document.getElementById('searchRevenueOrderId').addEventListener('input', function() {
        const orderId = this.value;
        const order = orders.find(o => o.id == orderId);
        
        if (order && order.status === 'assigned') {
            document.getElementById('revenueOrderId').textContent = `Auftrag #${order.id}`;
            document.getElementById('revenueOrderInfo').innerHTML = `
                <strong>Monteur:</strong> ${order.monteur}<br>
                <strong>Branche:</strong> ${order.industry}<br>
                <strong>Adresse:</strong> ${order.address}
            `;
            document.getElementById('revenueOrderDetails').style.display = 'block';
        } else {
            document.getElementById('revenueOrderDetails').style.display = 'none';
        }
    });

    // Initialize
    updateDashboard();
</script>
